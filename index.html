<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Weiterleitung</title>
  <!-- Optional: kurze Meldung, falls JavaScript deaktiviert ist -->
  <noscript>
    <meta http-equiv="refresh" content="0; url=https://swissfilms.ch/en/movie/first-lap-crash/34fe62dba0994223a9ef1485f16e0743">
  </noscript>
  <script>
    // ---------------------------------------------------------
    // 1. Parameter aus der URL holen (z. B. ?to=https://ziel.de)
    // 2. Falls kein Parameter vorhanden → Standard‑URL
    // ---------------------------------------------------------
    const params = new URLSearchParams(window.location.search);
    const target = params.get('to') || 'https://swissfilms.ch/en/movie/first-lap-crash/34fe62dba0994223a9ef1485f16e0743'; // <-- hier deine Default‑Seite
    // Sicherheits‑Check: nur http(s) erlauben, damit keine gefährlichen Schemes laufen
    if (/^https?:\/\//i.test(target)) {
      window.location.replace(target);
    } else {
      document.body.textContent = 'Ungültige Ziel‑URL.';
    }
  </script>
</head>
<body>
  <p>Leitet weiter…</p>
</body>
</html>
